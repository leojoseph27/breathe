<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asthma Prediction</title>
    <style>
        :root {
            --portage: #957ff7;
            --froly: #f28476;
            --downy: #72cbd4;
            --moon-raker: #e6def8;
            --mine-shaft: #353535;
            --contessa: #bf6b66;
            --perfume: #b395f5;
            --tradewind: #6ba8b8;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .background-shapes {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }
        
        .shape {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
        }
        
        .shape-1 {
            width: 300px;
            height: 300px;
            top: -150px;
            left: -150px;
        }
        
        .shape-2 {
            width: 200px;
            height: 200px;
            bottom: -100px;
            right: -100px;
        }
        
        .shape-3 {
            width: 150px;
            height: 150px;
            top: 50%;
            left: -75px;
        }
        
        .shape-4 {
            width: 100px;
            height: 100px;
            bottom: 20%;
            right: 10%;
        }
        
        .shape-5 {
            width: 80px;
            height: 80px;
            top: 20%;
            right: 5%;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
        }
        
        .page-header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid var(--moon-raker);
        }
        
        .page-title {
            font-size: 32px;
            font-weight: 800;
            color: var(--mine-shaft);
            margin-bottom: 10px;
            letter-spacing: 1px;
            text-transform: uppercase;
        }
        
        .subtitle {
            font-size: 16px;
            color: #666;
            margin-bottom: 30px;
            line-height: 1.5;
        }
        
        .navigation-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        
        .nav-btn {
            display: inline-block;
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s ease;
            min-width: 180px;
            text-align: center;
        }
        
        .nav-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .nav-btn:first-child {
            background: linear-gradient(135deg, var(--portage), var(--perfume));
            color: white;
        }
        
        .nav-btn:nth-child(2) {
            background: linear-gradient(135deg, var(--downy), var(--tradewind));
            color: white;
        }
        
        .nav-btn:last-child {
            background: linear-gradient(135deg, var(--contessa), #d48a8a);
            color: white;
        }
        
        .upload-section {
            background: var(--moon-raker);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
        }
        
        .upload-section h2 {
            font-size: 20px;
            font-weight: 600;
            color: var(--mine-shaft);
            margin-bottom: 25px;
            text-align: center;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            font-size: 14px;
            color: var(--mine-shaft);
            margin-bottom: 8px;
            font-weight: 500;
        }
        
        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
            background-color: white;
        }
        
        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--portage);
            box-shadow: 0 0 0 2px rgba(149, 127, 247, 0.1);
        }
        
        .analyze-btn {
            background: linear-gradient(135deg, var(--froly), var(--contessa));
            color: white;
            padding: 15px 40px;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: block;
            margin: 20px auto 0;
            width: 220px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        .analyze-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(242, 132, 118, 0.4);
        }
        
        .analyze-btn:disabled {
            background: #cccccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .result-section {
            background: var(--moon-raker);
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            display: none;
        }
        
        .result-section h2 {
            font-size: 20px;
            font-weight: 600;
            color: var(--mine-shaft);
            margin-bottom: 20px;
        }
        
        .disease-result {
            font-size: 22px;
            font-weight: 700;
            margin-bottom: 10px;
        }
        
        .confidence-result {
            font-size: 18px;
            color: var(--mine-shaft);
            font-weight: 500;
            margin-bottom: 15px;
        }
        
        .recommendation {
            font-size: 16px;
            line-height: 1.5;
            padding: 15px;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.5);
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            
            .page-title {
                font-size: 28px;
            }
            
            .nav-btn {
                display: block;
                margin: 10px 0;
                width: 100%;
                max-width: 300px;
                margin-left: auto;
                margin-right: auto;
            }
            
            .analyze-btn {
                width: 100%;
                max-width: 300px;
            }
            
            .page-header {
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="background-shapes">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>
        <div class="shape shape-4"></div>
        <div class="shape shape-5"></div>
    </div>
    
    <div class="container">
        <div class="page-header">
            <h1 class="page-title">Asthma Prediction</h1>
            <p class="subtitle">Enter patient information for comprehensive asthma diagnosis prediction using advanced machine learning algorithms</p>
        </div>
        
        <div class="navigation-container">
            <a href="/" class="nav-btn">Back to Audio Analysis</a>
            <a href="/safe_check" class="nav-btn">Safe Check</a>
            <a href="/ai_doctor" class="nav-btn">AI Doctor</a>
            <a href="/logout" class="nav-btn">Logout</a>
        </div>
        
        <div class="upload-section">
            <h2>Patient Information</h2>
            <form id="asthmaForm">
                <div class="form-group">
                    <label for="age">Age:</label>
                    <input type="number" id="age" name="age" min="0" max="120" required placeholder="Enter age in years">
                </div>
                
                <div class="form-group">
                    <label for="gender">Gender:</label>
                    <select id="gender" name="gender" required>
                        <option value="">Select Gender</option>
                        <option value="0">Male</option>
                        <option value="1">Female</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="bmi">BMI:</label>
                    <input type="number" id="bmi" name="bmi" step="0.1" min="10" max="50" required placeholder="Enter BMI value">
                </div>
                
                <div class="form-group">
                    <label for="smoking">Smoking Status:</label>
                    <select id="smoking" name="smoking" required>
                        <option value="">Select Smoking Status</option>
                        <option value="0">Non-smoker</option>
                        <option value="1">Former smoker</option>
                        <option value="2">Current smoker</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="familyHistory">Family History of Asthma:</label>
                    <select id="familyHistory" name="familyHistory" required>
                        <option value="">Select</option>
                        <option value="0">No</option>
                        <option value="1">Yes</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="allergyHistory">Allergy History:</label>
                    <select id="allergyHistory" name="allergyHistory" required>
                        <option value="">Select</option>
                        <option value="0">No</option>
                        <option value="1">Yes</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="lungFunctionFeV1">Lung Function (FEV1 %):</label>
                    <input type="number" id="lungFunctionFeV1" name="lungFunctionFeV1" step="0.1" min="20" max="100" required placeholder="Enter FEV1 percentage">
                </div>
                
                <div class="form-group">
                    <label for="wheezing">Wheezing:</label>
                    <select id="wheezing" name="wheezing" required>
                        <option value="">Select</option>
                        <option value="0">No</option>
                        <option value="1">Yes</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="shortnessOfBreath">Shortness of Breath:</label>
                    <select id="shortnessOfBreath" name="shortnessOfBreath" required>
                        <option value="">Select</option>
                        <option value="0">No</option>
                        <option value="1">Yes</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="chestTightness">Chest Tightness:</label>
                    <select id="chestTightness" name="chestTightness" required>
                        <option value="">Select</option>
                        <option value="0">No</option>
                        <option value="1">Yes</option>
                    </select>
                </div>
                
                <button type="submit" class="analyze-btn">Predict Asthma</button>
            </form>
        </div>
        
        <div id="resultSection" class="result-section">
            <h2>Prediction Result</h2>
            <div class="disease-result">Diagnosis: <span id="diagnosisResult"></span></div>
            <div class="confidence-result">Confidence: <span id="confidenceResult"></span></div>
            <div class="recommendation" id="recommendation"></div>
        </div>
    </div>

    <script>
        document.getElementById('asthmaForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Validate form fields
            const requiredFields = ['age', 'gender', 'bmi', 'smoking', 'familyHistory', 'allergyHistory', 'lungFunctionFeV1', 'wheezing', 'shortnessOfBreath', 'chestTightness'];
            let isValid = true;
            
            requiredFields.forEach(fieldId => {
                const field = document.getElementById(fieldId);
                if (!field.value) {
                    field.style.borderColor = '#f28476';
                    isValid = false;
                } else {
                    field.style.borderColor = '#ddd';
                }
            });
            
            if (!isValid) {
                alert('Please fill in all required fields');
                return;
            }
            
            // Show loading state
            const submitBtn = document.querySelector('.analyze-btn');
            const originalText = submitBtn.textContent;
            submitBtn.textContent = 'Analyzing...';
            submitBtn.disabled = true;
            
            // Collect form data
            const formData = {
                age: parseInt(document.getElementById('age').value),
                gender: parseInt(document.getElementById('gender').value),
                bmi: parseFloat(document.getElementById('bmi').value),
                smoking: parseInt(document.getElementById('smoking').value),
                familyHistory: parseInt(document.getElementById('familyHistory').value),
                allergyHistory: parseInt(document.getElementById('allergyHistory').value),
                lungFunctionFeV1: parseFloat(document.getElementById('lungFunctionFeV1').value),
                wheezing: parseInt(document.getElementById('wheezing').value),
                shortnessOfBreath: parseInt(document.getElementById('shortnessOfBreath').value),
                chestTightness: parseInt(document.getElementById('chestTightness').value)
            };
            
            // Store patient data in session
            fetch('/store_patient_data', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(formData)
            }).then(() => {
                // Send to backend
                fetch('/predict_asthma', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                })
                .then(response => response.json())
                .then(data => {
                    if (data.prediction !== undefined) {
                        const diagnosisResult = document.getElementById('diagnosisResult');
                        const confidenceResult = document.getElementById('confidenceResult');
                        const recommendation = document.getElementById('recommendation');
                        const resultSection = document.getElementById('resultSection');
                        
                        // Display results
                        diagnosisResult.textContent = data.prediction === 1 ? 'Asthma Detected' : 'No Asthma Detected';
                        diagnosisResult.style.color = data.prediction === 1 ? '#f28476' : '#72cbd4';
                        
                        confidenceResult.textContent = data.confidence + '%';
                        
                        // Add recommendation
                        if (data.prediction === 1) {
                            recommendation.innerHTML = '<p style="margin-top: 15px; color: #bf6b66;">⚠️ Recommendation: Consult a pulmonologist for proper diagnosis and treatment. Consider pulmonary function tests and possible bronchodilator therapy.</p>';
                        } else {
                            recommendation.innerHTML = '<p style="margin-top: 15px; color: #6ba8b8;">✅ Recommendation: Continue monitoring respiratory health. Maintain regular check-ups and avoid known triggers.</p>';
                        }
                        
                        resultSection.style.display = 'block';
                        resultSection.scrollIntoView({ behavior: 'smooth' });
                        
                        // Store asthma assessment in session
                        fetch('/store_asthma_assessment', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify({
                                prediction: data.prediction === 1 ? 'Asthma Detected' : 'No Asthma Detected',
                                confidence: data.confidence
                            })
                        });
                    } else {
                        alert('Error: ' + (data.error || 'Could not make prediction'));
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('An error occurred during prediction: ' + error.message);
                })
                .finally(() => {
                    submitBtn.textContent = originalText;
                    submitBtn.disabled = false;
                });
            });
            
            // Prevent default form submission
            return false;
        });
    </script>
</body>
</html>
