services:
- type: web
  name: breathe
  env: python
  region: oregon
  plan: starter
  buildCommand: pip install -r requirements.txt
  startCommand: python app.py
  envVars:
  - key: PYTHON_VERSION
    value: 3.11.0
  - key: FLASK_APP
    value: app.py
  - key: FLASK_DEBUG
    value: false
  - key: GOOGLE_API_KEY
    sync: false  # This will be set manually in the Render dashboard
  - key: WEATHERSTACK_API_KEY
    sync: false  # This will be set manually in the Render dashboard